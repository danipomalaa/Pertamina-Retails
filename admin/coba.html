<html lang="en">
<head>
  <meta charset="utf-8">
  <title>val demo</title>
  <style>
  p {
    color: red;
    margin: 4px;
  }
  b {
    color: blue;
  }
  </style>
  <script src="../js/jquery-2.1.1.js"></script>
</head>
<body>
 
 <div class="form-group">
    <label class="col-sm-2 control-label">To :</label>
    <div class="col-sm-10">
        <select class="form-control" tabindex="2" name="level_user" id="level_user">
            <option value="">--Select--</option>
            <option value="agent">Agent</option>
            <option value="sitemanager">Site Manager</option>
            <option value="peserta">Peserta</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-lg-2"></div>
    <div class="col-sm-10">
        <select class="form-control" name="daftar_nama" id="daftar_nama" tabindex="2" multiple="multiple">
            <option value="">Select</option>
            <option>1</option>
            <option>2</option>
        </select>
    </div>
</div>
<div class="form-group">
    <div class="col-lg-2"></div>
    <div class="col-sm-10">
        <p></p>
    </div>
</div>

<script>
function displayVals() {

  var daftar_nama = $( "#daftar_nama" ).val();
  // When using jQuery 3:
  // var multipleValues = $( "#multiple" ).val();
  $( "p" ).html(" <b>nama:</b> " + daftar_nama.join( ", " )  );
}
 
$( "select" ).change( displayVals );
displayVals();
</script>
 
</body>
</html>
